{% extends "tests/base.html" %}
{% load bootstrap_formset %}

{% block "main-content" %}
<django-formset endpoint="{{ request.path }}" force-submission="false">
	<form name="{{ form.name }}">
		{% csrf_token %}
		{% for field in form|bootstrapify %}
		{% render_group field 'tests/field_group.html' %}
		{% endfor %}
	</form>
	<button type="button" click="disable -> submit -> intercept -> delay(900) -> proceed !~ intercept -> addClass(error) -> delay(9000)" auto-disable="false" class="btn btn-primary">Submit</button>
</django-formset>
{% endblock %}
