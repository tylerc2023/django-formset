{% spaceless %}
{% if is_hidden %}{{ widget }}{% else %}
<django-field-group class="{% if css_classes %} {{ css_classes }}{% endif %}">
	{% if widget_type != 'checkbox' %}
	<label for="{{ auto_id }}">{{ label }}:</label>
	{% endif %}
	{{ widget }}
	{{ errors }}
	{% if help_text %}<span>{{ help_text }}</span>{% endif %}
</django-field-group>
{% endif %}{% endspaceless %}
