{% spaceless %}
{% if is_hidden %}{{ widget }}{% else %}
<django-field-group{% if css_classes %} class="{{ css_classes }}"{% endif %}>
	<label{% if id_for_label %} for="{{ id_for_label }}"{% endif %}>{{ label }}:</label>
	{{ widget }}
	{{ errors }}
	{% if help_text %}<span class="dj-help-text">{{ help_text }}</span>{% endif %}
</django-field-group>
{% endif %}{% endspaceless %}
