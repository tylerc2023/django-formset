{% load i18n %}
{% for holder in collection %}
	{% if holder.is_first %}
		{% if holder.is_template %}<template class="empty-collection">{% endif %}
<django-form-collection counter="{{ holder.counter }}">
		{% endif %}
	{{ holder }}
	{% if holder.is_last %}
	<button class="remove-collection">{% trans "Remove" %}</button>
		{% if holder.is_template %}</template>{% endif %}
</django-form-collection>
		{% endif %}
{% endfor %}
<button class="add-collection">{% trans "Add" %}</button>
