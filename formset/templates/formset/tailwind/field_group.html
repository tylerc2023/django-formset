{% spaceless %}
{% if is_hidden %}{{ widget }}{% else %}
<django-field-group class="{% if css_classes %} {{ css_classes }}{% endif %}">
	{% if widget_type != 'checkbox' %}
	<label class="formset-label" for="{{ auto_id }}">{{ label }}:</label>
	{% endif %}
	{{ widget }}
	{{ errors }}
	{% if help_text %}<p class="formset-help-text">{{ help_text }}</p>{% endif %}
</django-field-group>
{% endif %}{% endspaceless %}
