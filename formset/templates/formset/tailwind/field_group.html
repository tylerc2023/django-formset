{% spaceless %}
{% if is_hidden %}{{ widget }}{% else %}
<django-field-group{% if css_classes %} class="{{ css_classes }}"{% endif %}>
	{% if widget_type != 'checkbox' %}
	<label class="formset-label"{% if id_for_label %} for="{{ id_for_label }}"{% endif %}>{{ label }}:</label>
	{% endif %}
	{{ widget }}
	{{ errors }}
	{% if help_text %}<p class="formset-help-text">{{ help_text }}</p>{% endif %}
</django-field-group>
{% endif %}{% endspaceless %}
