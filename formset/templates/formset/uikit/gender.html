<django-field-group class="dj-required">
	<label class="uk-form-label">Gender:</label>
	<div id="subscribe_id_gender" class="uk-form-horizontal">
		<label for="subscribe_id_gender_0">
			<input type="radio" name="gender" value="m" required form="id_subscribe" id="subscribe_id_gender_0" checked>
      Male
    </label>
    <label for="subscribe_id_gender_1">
      <input type="radio" name="gender" value="f" required form="id_subscribe" id="subscribe_id_gender_1">
      Female
    </label>
  </div>

  </div><django-error-messages value_missing="This field is required." type_mismatch="Please select your gender." bad_input="Null characters are not allowed."></django-error-messages><ul class="dj-errorlist"><li class="dj-placeholder"></li></ul></django-field-group>
