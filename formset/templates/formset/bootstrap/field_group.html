{% spaceless %}
{% if is_hidden %}{{ widget }}{% else %}
<django-field-group class="form-group{% if css_classes %} {{ css_classes }}{% endif %}">
	{% if widget_type != 'checkbox' %}
	<label{% if id_for_label %} for="{{ id_for_label }}"{% endif %}>{{ label }}:</label>
	{% endif %}
	{{ widget }}
	{{ errors }}
	{% if help_text %}<span class="form-text text-muted">{{ help_text }}</span>{% endif %}
</django-field-group>
{% endif %}{% endspaceless %}
