{% load i18n %}
<div class="dj-control-panel">
	<input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
	{% if widget.value != None %}
		{% with script_id='initial_'|add:widget.attrs.id %}
		{{ widget.value|json_script:script_id }}
		{% endwith %}
	{% endif %}
	<ul class="dj-dropbox"><li class="dj-empty-item">{% trans "Drag file here" %}</li></ul>
	<div>
		<button type="button" class="dj-choose-file btn btn-outline-secondary">{% trans "Choose file" %}</button>
		<div class="dj-progress-bar"><div></div></div>
	</div>
</div>
<template class="dj-dropbox-items">
	<li class="dj-file-picture"><img src="${thumbnail_url}"></li>
	<li class="dj-file-caption">
		<figure>
			<figcaption>{% trans 'Name' %}:</figcaption>
			<p>${name}</p>
		</figure>
		<figure>
			<figcaption>{% trans 'Content-Type (Size)' %}:</figcaption>
			<p>${content_type} (${size})</p>
		</figure>
		<a class="dj-delete-file btn btn-warning btn-sm">{% trans "Delete" %}</a>
		<a class="dj-download-file btn btn-light btn-sm" href="${download_url}" download="${name}">{% trans "Download" %}</a>
	</li>
</template>
