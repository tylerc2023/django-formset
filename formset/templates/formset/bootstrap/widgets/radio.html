	<div class="dj-form-optgroup"><em class="text-muted">{{ group }}</em>{% endif %}{% for option in options %}
		<div class="form-check{% if inlined_checks %} form-check-inline{% endif %}">{% include option.template_name with widget=option %}</div>{% endfor %}{% if group %}
	</div>{% endif %}{% endfor %}
</div>{% endwith %}
