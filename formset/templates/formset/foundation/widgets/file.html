{% extends "formset/default/widgets/file.html" %}
{% load i18n %}

{% block "choose-file" %}
<button type="button" class="dj-choose-file button">{% trans "Choose file" %}</button>
{% endblock %}

{% block "file-caption" %}
<li class="dj-file-caption">
	<figure>
		<figcaption>{% trans 'Name' %}:</figcaption>
		<p>${name}</p>
	</figure>
	<figure>
		<figcaption>{% trans 'Content-Type (Size)' %}:</figcaption>
		<p>${content_type} (${size})</p>
	</figure>
	<a class="dj-delete-file button alert tiny" style="margin-bottom:0;">{% trans "Delete" %}</a>
	<a class="dj-download-file button tiny" href="${download_url}" download="${name}" style="margin-bottom:0;">{% trans "Download" %}</a>
</li>
{% endblock %}
