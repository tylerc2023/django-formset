{% spaceless %}
{% if is_hidden %}{{ widget }}{% else %}
<django-field-group class="cell medium-8{% if css_classes %} {{ css_classes }}{% endif %}">
	{% if widget_type != 'checkbox' %}
	<label{% if id_for_label %} for="{{ id_for_label }}"{% endif %}>{{ label }}:</label>
	{% endif %}
	{{ widget }}
	{{ errors }}
	{% if help_text %}<p class="help-text">{{ help_text }}</p>{% endif %}
</django-field-group>
{% endif %}{% endspaceless %}
