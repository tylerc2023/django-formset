{% extends "./base.html" %}

{% block "head" %}
	{{ block.super }}
	<style>
		django-form-collection {
			display: block;
		}
		django-form-collection[sibling-position]:last-of-type {
			border-bottom: 1px solid grey;
			padding-bottom: 0.5rem;
			margin-bottom: 0.5rem;
		}
	</style>
{% endblock %}

{% block "main-content" %}
<django-formset endpoint="{{ request.path }}">
	{{ form_collection }}
	{% include "./buttons.html" %}
</django-formset>
{% endblock %}
