{% extends "./base.html" %}
{% load bootstrap_formset %}

{% block "main-content" %}
<django-formset endpoint="{{ request.path }}" force-submission="false" withhold-messages="false">
	<form name="{{ form.prefix }}">
		{% csrf_token %}
		{% render_groups form field_classes="form-group row" label_classes="col-sm-3 col-form-label" control_classes="col-sm-9" %}
	</form>
	{% include "./submit_button.html" %}
</django-formset>
{% endblock %}
