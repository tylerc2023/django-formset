{% extends "./base.html" %}
{% load bootstrap_formset %}

{% block "main-content" %}
<django-formset endpoint="{{ request.path }}" force-submission="false" withhold-messages="false">
	<form name="{{ form.name }}">
		{% csrf_token %}
		{% render_error_placeholder %}
		{% render_groups form field_classes="form-group row" label_classes="col-sm-3 col-form-label" control_classes="col-sm-9" %}
	</form>
	<button type="button" click="disable -> submit -> intercept -> delay(900) -> proceed !~ intercept -> addClass(error) -> delay(3000)" auto-disable="false" class="btn btn-primary">Submit</button>
</django-formset>
{% endblock %}
