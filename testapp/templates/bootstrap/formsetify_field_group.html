{% extends "./base.html" %}
{% load bootstrap_formset %}

{% block "main-content" %}
<django-formset endpoint="{{ request.path }}" force-submission="false">
	<form name="{{ form.prefix }}">
		{% csrf_token %}
		{% for field in form|formsetify %}
		{% render_group field 'bootstrap/field_group.html' %}
		{% endfor %}
	</form>
	{% include "./submit_button.html" %}
</django-formset>
{% endblock %}
