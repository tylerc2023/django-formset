{% extends "./base.html" %}
{% load bootstrap_formset %}

{% block "main-content" %}
<django-formset endpoint="{{ request.path }}" force-submission="false">
	<form name="{{ form.name }}">
		{% csrf_token %}
		{% include "formset/bootstrap/non_field_errors.html" %}
		{% for field in form|formsetify %}
		{% render_group field %}
		{% endfor %}
		<select id="use_me1" name="dummy" class="form-select" size="3">
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>
		<input id="use_me" class="form-control" name="use_me" type="email" placeholder="Use Me" required="required" />
	</form>
	{% include "./submit_button.html" %}
</django-formset>
{% endblock %}
