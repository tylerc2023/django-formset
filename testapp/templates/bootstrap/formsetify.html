{% extends "./base.html" %}
{% load bootstrap_formset %}

{% block "main-content" %}
<django-formset endpoint="{{ request.path }}" force-submission="false">
	<form{% if form.name %} name="{{ form.name }}"{% endif %}>
		{% include "formset/bootstrap/non_field_errors.html" %}
		{% for field in form|formsetify %}
		{% render_group field %}
		{% endfor %}
	</form>
	{% include "./buttons.html" %}
</django-formset>
{% endblock %}
