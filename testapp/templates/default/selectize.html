{% extends "./base.html" %}
{% load static django_formset %}

{% block "main-content" %}
<django-formset endpoint="{{ request.path }}" force-submission="false">
	<form name="{{ form.name }}">
		{% csrf_token %}
		{% include "formset/default/non_field_errors.html" %}
		{% for field in form|formsetify %}
		{% render_group field %}
		{% endfor %}
		<select name="dummy" size="3">
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>
		<input id="use_me" name="use_me" type="text" placeholder="Use Me" />
	</form>
	{% include "./submit_button.html" %}
</django-formset>
{% endblock %}
