{% extends "./base.html" %}

{% block "main-content" %}
<django-formset endpoint="{{ request.path }}" force-submission="false" withhold-messages="false">
	{{ form_collection }}
	{% comment %}
	{% for form in form_collection %}
	<form{% include "formset/form_attrs.html" %}>
		{{ form }}
	</form>
	{% endfor %}
	{% endcomment %}
	{% include "./buttons.html" %}
</django-formset>
{% endblock %}
