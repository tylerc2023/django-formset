{% extends "./base.html" %}
{% load formsetify %}

{% block "main-content" %}
<django-formset endpoint="{{ request.path }}" force-submission="false">
	<form{% form_attrs form "uikit" field_classes="uk-margin-bottom" %}>
		{{ form }}
	</form>
	{% include "./buttons.html" %}
</django-formset>
{% endblock %}
