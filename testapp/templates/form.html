{% extends "base.html" %}
{% load django_formset %}

{% block "main-content" %}
<django-formset endpoint="{{ request.path }}" force-submission="{{ force_submission|yesno:'true,false' }}" withhold-messages="{{ withhold_messages|yesno:'true,false' }}">
	<form{% if form.name %} name="{{ form.name }}"{% endif %}>
		{% csrf_token %}
		{% render_groups form %}
	</form>
</django-formset>
{% endblock %}
