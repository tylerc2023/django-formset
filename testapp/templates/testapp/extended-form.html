{% extends "./base.html" %}

{% block "main-content" %}
<django-formset endpoint="{{ request.path }}" force-submission="{{ force_submission|yesno:'true,false' }}" withhold-messages="{{ withhold_messages|yesno:'true,false' }}">
	<form{% include "default/form-attrs.html" %}>
		{% csrf_token %}
		{{ form }}
	</form>
	<button type="button" click="{{ click_actions }}" auto-disable="{{ auto_disable|yesno:'true,false' }}">Click Me</button>
</django-formset>
{% endblock %}
