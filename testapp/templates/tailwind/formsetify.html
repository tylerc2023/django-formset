{% extends "./base.html" %}
{% load tailwind_formset %}

{% block "main-content" %}
<div class="max-w-lg mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
	<div class="m-7">
		<django-formset endpoint="{{ request.path }}" force-submission="false">
			<form name="{{ form.name }}">
				{% csrf_token %}
				{% for field in form|formsetify %}
				{% render_group field %}
				{% endfor %}
			</form>
			{% include "./submit_button.html" %}
		</django-formset>
  </div>
</div>
{% endblock %}
