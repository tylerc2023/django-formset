{% extends "./base.html" %}
{% load tailwind_formset %}

{% block "main-content" %}
<django-formset endpoint="{{ request.path }}" force-submission="false" withhold-messages="false">
	<form name="{{ form.name }}">
		{% csrf_token %}
		{% render_error_placeholder %}
		{% render_groups form %}
	</form>
	{% include "./submit_button.html" %}
</django-formset>
{% endblock %}
