{% extends "./base.html" %}
{% load tailwind_formset %}

{% block "main-content" %}
<django-formset endpoint="{{ request.path }}" force-submission="false" withhold-messages="false">
	<form{% if form.name %} name="{{ form.name }}"{% endif %}>
		{% render_groups form %}
	</form>
	{% include "./buttons.html" %}
</django-formset>
{% endblock %}
