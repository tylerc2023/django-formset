{% extends "./base.html" %}
{% load bulma_formset %}

{% block "main-content" %}
<django-formset endpoint="{{ request.path }}" force-submission="false">
	<form name="{{ form.name }}">
		{% csrf_token %}
		{% include "formset/bulma/non_field_errors.html" %}
		{% for field in form|formsetify %}
		{% render_group field %}
		{% endfor %}
	</form>
	{% include "./submit_button.html" %}
</django-formset>
{% endblock %}
