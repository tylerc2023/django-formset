{% extends "./base.html" %}
{% load bulma_formset %}

{% block "main-content" %}
<django-formset endpoint="{{ request.path }}" force-submission="false">
	<form name="{{ form.name }}">
		{% csrf_token %}
		{% include "formset/bulma/non_field_errors.html" %}
		{% for field in form|formsetify %}
		{% render_group field %}
		{% endfor %}
		<div class="select">
			<select id="use_me1" name="dummy" size="1">
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
			</select>
		</div>
		<input id="use_me" class="input" name="use_me" type="email" placeholder="Use Me" required="required" />
	</form>
	{% include "./submit_button.html" %}
</django-formset>
{% endblock %}
