{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
	<title>Django-Formset</title>
	<link rel="icon" href="data:,">
	<link href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col col-md-8 mx-auto my-5">
				{{ request }}
				<h1>Django Formset Demo</h1>
				<p>Here is a list of forms and form collections to demonstrate the features
				<a href="https://github.com/jrief/django-formset/">django-formset</a> currently offers.</p>
				<h4>Choose CSS framework</h4>
				<ul>
				{% for url in frameworks %}
					<li><a href="{{ url }}">{{ url.capitalize }}</a></li>
				{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
